<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
</head>

<body>
  <form>
    <h1>Contact Us</h1>
    <div class="name">
      <h2>YOUR NAME</h2>
      <div class="inputs">
        <input type="text" class="input1" placeholder="First name">
        <input type="text" class="input2" placeholder="Last name">
      </div>
    </div>
    <div class="email">
      <h2>EMAIL ADDRESS</h2>
      <input type="email" placeholder="Eg. example@email.com">
    </div>
    <div class="num">
      <h2>PHONE NUMBER</h2>
      <input type="number" placeholder="Eg. +998 90 123 45 67">
    </div>
    <div class="message">
      <h2>MESSAGE</h2>
      <textarea placeholder="Please enter your comments."></textarea>
    </div>
  </form>
</body>

</html>
